        console.log('-------------------');

        //的执行结果决定的
   //1:如果回调函数中返回的结果是非promise类型的属性，状态为成功,返回值为对象的成功值
   //
        const p2 =new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('商品数据');
            },1000)
        });

        const re = p2.then(res=>{
            console.log(res);
          // 1：非promise类型的属性： return 123//这里是非promise的类型，说明是成功的
        //  2：promise对象： return new Promise((resolve,reject)=>{
        //       resolve('success')//这里的返回值就p2.then方法对象状态的返回值
        //   })//我们这里成功，他就成功
         //3:抛出error
                throw new Error('出错啦')
        },error =>{
            console.log(error);
        })

        console.log(re);
        // __proto__: Promise
        //     [[PromiseStatus]]: "fulfilled"
        //     [[PromiseValue]]: 123
