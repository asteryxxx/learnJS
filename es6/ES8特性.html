<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //async函数的返回值为promise对象
        //promise对象的结果由async函数执行的返回值决定
        async function fn(){
           // return '123'
          // return 
        /* __proto__: Promise 
            [[PromiseStatus]]: "rejected"
            [[PromiseValue]]: Error: 404...  */
         // throw new Error('404...')//返回结果是一个失败的promise

  //只要返回的结果不是promise类型的对象，则这个函数的返回结果就是成功的promise

            //如果返回的结果是一个promise对象
            return new Promise((resolve,reject)=>{
                resolve('success data...')
                //他返回成功，然后他返回的数据就是fn()返回的数据
                //[[PromiseStatus]]: "fulfilled"
                //[[PromiseValue]]: "success data..."
            })
        }
        const rs = fn()
        console.log(rs);
        /*  我们这里是return '123'：
            Promise
            __proto__: Promise
            [[PromiseStatus]]: "fulfilled"
            [[PromiseValue]]: "123"
        */
       rs.then((res)=>{
          console.log(res); //success data...
       },error=>{
          console.log(error);
       })
    </script>
</body>
</html>
