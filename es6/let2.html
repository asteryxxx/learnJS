<script>
    let arr = [];
    for(let i =0 ;i<2;i++){
        arr[i] = function(){
            console.log(i);
        }
    }
    arr[0]();
    arr[1]();
   /* 由于使用let声明的具有块级作用域，产生了两个块级作用域。
    两个块级作用域的变量互不影响的，循环结束后，数组中依然
    存储了两个函数，【在函数执行时，函数还是没有自己的变量i,
    所以向上一级作用域中进行查询，在当前代码中，函数的上一级
    作用域：就是循环产生的块级作用域】。所以输出的是第一个块级
    作用域的值就是0. */
</script>
