        //声明一个set

        s2.add('好事')//这个不会添加进去，因为去重

        //清空全部

           console.log("===========");
           //集合实现了iterator接口，所以可以for ..of遍历

   let rs2 = [...new Set(arr)].filter(item => new Set(arr2).has(item))
