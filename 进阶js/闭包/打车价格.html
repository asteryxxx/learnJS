<script>
    //打车起步价13(3公里内)。之后每多一公里加5块钱，用户输入公里数算价格
    //如果有拥堵情况，总价多收10元
    var car = (function(){
        var start =13 ;//局部变量
        var total = 0 ;//局部变量
        return {
            normalprice:function(n){//5会传到n这里
                if(n<= 3){
                    total = start
                }else{
                    total = start + (n-3) *5
                }
               return total
            },
            yongdu:function(flag){
                return flag?total+10:total
            }
        }
    })()

    console.log(car.normalprice(5));
     console.log(car.yongdu(true));

</script>
