<script>
    //闭包：有权访问另一个函数作用域中变量的函数
    //我们fun这个函数作用域访问了另外一个函数fn里面的局部变量num
    //闭包作用：延伸了变量的作用域范围
    function fn(){
        var num = 10;
        function fun(){
            console.log(num);
        }
        return fun;
    }
    fn()();
    //在全局作用域访问局部作用域的变量

    // var f = function fun(){

    </script>
