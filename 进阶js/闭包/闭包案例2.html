<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>大猪蹄子</li>
    </ul>
    <script>
        //闭包的应用:3秒后，打印所有的Li元素的内容
        var lis = document.querySelector(".nav").querySelectorAll("li")
        for(let i=0;i<lis.length;i++){
            setTimeout(()=>{
                console.log(lis[i].innerHTML);
            },3000)
        }//上面的只有改let这个地方就可以了

        for (let i = 0; i < lis.length; i++) {
            (function(i){
                 setTimeout(() => {
                    console.log(lis[i].innerHTML);
                }, 3000)
             })(i)
            }//立即执行函数的方式

    </script>
</body>

</html>
