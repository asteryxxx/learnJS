<script>
    //原型对象的引用，扩展内置对象的方法
    console.log(Array.prototype);

    Array.prototype.sum = function (){
        let sum = 0;
        //谁调用了sum 就谁是this 就是谁的长度
        for (let i = 0; i < this.length; i++) {
             sum += this[i];
        }
        return sum;
    }
