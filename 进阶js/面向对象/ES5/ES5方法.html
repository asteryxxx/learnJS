<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //forEach 遍历数组
    var arr = [1,2,3]
    var sum= 0
    arr.forEach((value,index,array)=>{
        console.log('每个数组元素:'+value);
        console.log('每个数组元素的索引:'+index);
        console.log('数组本身：'+array);
        sum +=value
    })
    console.log('和：'+sum);
    //filter()筛选数组
    var arr = [1, 2, 3,5,9,8]
     var newarr = arr.filter((value,index)=>{
         return value >= 4
    })
    console.log('新的数组'+newarr);//新的数组5,9,8

    //some 查找数组中是否有满足条件的元素
    var arr =[1,3,5,7,9]
    var flag = arr.some((value ,index)=>{
        return value>=6
        //如果找到了第一个满足条件的元素，就终止循环，不往后找了▲
    })
    console.log(flag);//返回true
</script>
</html>
