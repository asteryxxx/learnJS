<script>
    //原型链讲解
    function Star(name,age){
        this.name = name;
        this.age = age;
    }
    
    Star.prototype.sing = function (){
        console.log('w 会唱歌');
    }  
    var lx = new Star ('lx',18)
    //只要是对象就有__proto__原型，指向原型对象
    console.log(Star.prototype);
    console.log(Star.prototype.__proto__ === Object.prototype);//true
    // 我们Star原型对象prototype里面也有个属性__proto__指向Object.prototype
    console.log(Object.prototype.__proto__);//发现是null
</script>
