<script>
    //函数的调用方式
    //1:普通函数
    function fn(){};
    fn();  fn.call();

    //2：构造函数
    function Star(){}
    new Star();

    //3:对象的方法
    var o = {
        sayHi:function(){console.log('hi');}
    }
    o.sayHi();
    //4:绑定事件函数,点击了按钮就可以调用
   // btn.onclick = function(){}

    //5:定时器函数
    //setInterval(function(){},1000)
    //6:立即执行函数，自动调用的
    (function(){
        console.log('立即执行函数');
    })();
</script>
