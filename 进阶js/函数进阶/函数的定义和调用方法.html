<script>
    //函数的定义方式
    //1:自定义函数（命名函数)
    function fn(){};

    //2:函数表达式（匿名函数 ，没有名字的
    var f1 = function(){}

    //3:利用new Function(‘参数1’,'参数2','函数体') 
    //函数体是字符串的形式
    var f2 = new Function('a','b','console.log(a+b)')

    f2(1,2);
    //总结：所以函数都是Function的实例对象
    console.dir(f2);
    console.log(f2 instanceof Object);//true 函数也属于对象

    
</script>
