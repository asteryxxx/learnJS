        /*
           \d:匹配0-9之间的任意数字，相当于[0-9] 
           \D:匹配所有0-9以外的字符，相当于[^0-9]
           \w:匹配任意的字母，数字和下划线，相当于于[A-Za-z0-9]
           \W:除所有字母，数字和下划线以外的字符
           \s:匹配空格（包括换行符，制表符，空格符等）,相当于[\t\r\n]
            \S:匹配非空格的字符[^\t\r\n]
        */
      var rg1 = /^\w$/;//只能匹配一个
