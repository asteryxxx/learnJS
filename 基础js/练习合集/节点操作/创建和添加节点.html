<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        // 1. 创建节点元素节点
        var li = document.createElement('li');
        li.innerHTML = '我是新插入到后面1内容'
 // 2. 添加节点 node.appendChild(child)  父添子 【后面追加元素】
        var ul = document.querySelector('ul');
        ul.appendChild(li);
        // 3. 添加节点 node.insertBefore(child, 指定元素);
        var lili = document.createElement('li');
         lili.innerHTML = '我是新插入到前面1内容'
        ul.insertBefore(lili, ul.children[0]);//第一个子元素节点前面插入
        // 我是新插入到前面1内容
        // 123
        // 我是新插入到后面1内容
    </script>
</body>

</html>
