<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
        <a href="list.html">点击我去往列表页</a ><button>前进</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            // 记录浏览历史，所以可以实现后退功能】
             location.assign('http://www.itcast.cn');
            // 不记录浏览历史，所以不可以实现后退功能】
            // location.replace('http://www.itcast.cn');
           // location.reload(true);
          /* reload: 方法用来刷新当前页面。该方法只有一个参数，当值为 true 时，
            将强制浏览器从服务器加载页面资源，当值为 false 或者未传参时，
            浏览器则可能从缓存中读取页面。  */
        })

        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
          // history.forward();//写法1
           history.go(1);//写法2
        })
        //后退的话：History.back()或者go(-1)
    </script>
</body>

</html>
