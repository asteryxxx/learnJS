<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
    <button>ie9 attachEvent</button>
     <button>兼荣看是否</button>
    <script>
        var btns = document.querySelectorAll('button');
        // 1. 传统方式注册事件，只能设置一个处理函数，后面会覆盖前面
        btns[0].onclick = function() {
            alert('hi');
        }
        btns[0].onclick = function() {
                alert('hao a u');
            }
            // 2. 事件注册事件 addEventListener 
            // (1) 里面的事件类型是字符串 必定加引号 而且不带on
            // (2) 同一个元素 同一个事件可以添加多个侦听器（事件处理程序）
        btns[1].addEventListener('click', function() {
            alert(22);
        })//两个方法都会打印
        btns[1].addEventListener('click', function() {
                alert(33);
            })
            // 3. attachEvent ie9以前的版本支持
        // btns[2].attachEvent('onclick', function() {
        //     alert(11);
        // })

        function addEventListenerdiy(elementm,eventName ,fn){
            //判断当前浏览器是否支持addeventlistener方法
            if(elementm.addEventListener){
                elementm.addEventListener(eventName,fn);
            }else if(elementm.attachEvent){
                alert('222222');
                elementm.attachEvent('on'+eventName,fn);
            }else{
                //相当于 btns.onclick
                elementm['on'+eventName] = fn
            }
        }
         addEventListenerdiy(btns[3],"click",function() {
                alert("w我兼容了吗");
            })
    </script>
</body>

</html>
