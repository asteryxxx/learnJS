<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         /*
        解析器在调用时，会向函数内部传递一个隐含的参数：
        这个隐含的参数是this，this是函数执行的上下文对象
        根据函数调用方式的不同，this会指向不同的对象
         */
         function fun (a,b){
             console.dir('this:'+this);
         }

         var obj = {
             name :"zhh",
             sayName:fun
         };
         var obj2 = {
             name :"lx",
             sayName:fun
         };
         console.log(obj.sayName == fun);//true
         fun(11,55)//this:[object Window]
         obj.sayName()//this:[object Object]
         //调用的是同一个函数打印不一样，所以函数调用方式不同
         //this会指向不同的对象，1：以函数的方式调用时，this是window
         //2:以方法的形式调用：this就是调用方式的对象。
         obj2.sayName()//obj2

    </script>
</body>
</html>
