<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,2,1,1,5,4,7]
        //去重数组
        for(var i =0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                    //但是删除了，后面的数组会前移，最好当前的位置比多一次
                    j--//当前左边前移，然后J++，相当于不动，然后又比多一次
                }
            }
        }
        console.log('arr:'+arr);
    </script>
</body>
</html>
