<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['孙悟空','猪八戒','沙和尚','彭于晏']
        //------slice 从某个已有的数组返回选定的元素，不会改变原数组，返回一个新数组
        /*
            参数：1、截取开始的位置的索引，包含开始】
            2、截取结束的索引，不包括结束的元素】
        */
        console.log('新的：'+arr.slice(0,2));//打印孙悟空和猪八戒
        
        //第二个参数可以省略不写，截取后面全部】
        console.log('新的：'+arr.slice(1));
        //新的：猪八戒,沙和尚,彭于晏

        //第二个参数也可以写负数,-2代表倒数第二个，不包含进去
        console.log('新的：'+arr.slice(0,-2));
        //新的：孙悟空,猪八戒

        // ----splice------ 删除指定元素,会影响到原数组，并将删除后的元素返回】
           /*
            参数：1、删除开始的位置的索引，包含开始】
            2、删除的数量！
        */
      //  arr.splice(0, 2)//删除2个元素，从孙悟空开始
        //console.log('删除后的：'+ arr)
        //删除后的：沙和尚,彭于晏、  孙悟空和猪八戒没了删除了。
        //arr.splice(1, 1)//第二个参数为1，代表删除当前的元素，就是删除自己

        arr.splice(2, 1,['吴彦祖','铁扇公主'])
         console.log('添加后的：'+ arr)
         //孙悟空,猪八戒,吴彦祖,铁扇公主,彭于晏】把当前的元素替换成第三个参数【新添加的
         //第三个参数：新的元素会添加到开始索引参数的前面，这里就是沙和尚的前面

          arr.splice(1, 0,['吴彦祖22','铁扇公主22'])//0代表不删除，只做添加操作】
         console.log('新添加后的：'+ arr)
        // 孙悟空,吴彦祖22,铁扇公主22,猪八戒,吴彦祖,铁扇公主,彭于晏
    </script>
</body>
</html>
