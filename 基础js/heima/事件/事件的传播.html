<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box01 {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        #box02 {
            width: 200px;
            height: 200px;
             background-color: green;
        }

        #box03 {
            width: 150px;
            height: 150px;
             background-color: blue;
        }
    </style>
</head>

<body>
    <div id='box01'>01
        <div id='box02'>02
            <div id='box03'>03</div>
        </div>
    </div>


</body>
<script>
    /*
    事件的传播分为了三个阶段：1、事件的捕获，在捕获阶段时，由外向内捕获
    2、目标阶段，事件捕获到了目标元素，捕获结束开始在目标元素上触发事件
    3.冒泡阶段：事件从目标元素向祖先元素传递，依次触发祖先元素上的事件

    如果希望在捕获阶段就触发事件，可以在addeventlistener的第三参数为true
    */
    var box1 = document.getElementById('box01')
    var box2 = document.getElementById('box02')
    var box3 = document.getElementById('box03')
    bind(box1, "click", function () {
        console.log("我是box1的响应函数")
    })
    bind(box2, "click", function () {
        console.log("我是box2的响应函数")
    })
    bind(box2, "click", function () {
        console.log("我是box3的响应函数")
    })

    function bind(obj, eventStr, callback) {
        if (obj.addEventListener) {
            obj.addEventListener(eventStr, callback, false)
        } else {
            obj.attachEvent("on" + eventStr, callback.call(obj));
        }
    }
</script>

</html>
