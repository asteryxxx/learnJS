<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .areaDiv{
            width: 500px;
            height: 100px;
            border: 1px solid black;
        }
        .showMsg{
            margin-top: 10px;
            width: 500px;
            height: 60px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="areaDiv" id="areaDiv"></div>
        <div class="showMsg" id="showMsg">
        
    </div>
    <script>  
    //当鼠标在areadiv移动时，在showmsg中显示鼠标的坐标
        window.onload = function(){
            var showMsg = document.getElementById('showMsg')
            var areaDiv = document.getElementById('areaDiv')
    //onmousermove:鼠标在移动中触发的事件
            areaDiv.onmousemove = function(event){
          //如果event不存在，就是undefined，返回false就取后面
                event = event || window.event
                //clientX可以获取鼠标指针的水平坐标
                var x = event.clientX
                var y = event.clientY
                showMsg.innerHTML = x + '_' + y;
            }
        }
    </script>
</body>
</html>
